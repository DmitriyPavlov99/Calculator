<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <table id="calcu">
        <tr>
            <td colspan="3">
                <!-- Ввод и вывод результата -->
                <input type="text" id="result"> 
            </td>
            <!-- Кнопка очистки -->
            <td><input type="button" value="c" id="clear" /> </td>
        </tr>
        <tr>
            <td><input type="button" value="1" data-num="num"></td>
            <td><input type="button" value="2" data-num="num"></td>
            <td><input type="button" value="3" data-num="num"></td>
            <td><input type="button" value="/" data-num="num"></td>
        </tr>
        <tr>
            <td><input type="button" value="4" data-num="num"></td>
            <td><input type="button" value="5" data-num="num"></td>
            <td><input type="button" value="6" data-num="num"></td>
            <td><input type="button" value="*" data-num="num"></td>
        </tr>
        <tr>
            <td><input type="button" value="7" data-num="num"></td>
            <td><input type="button" value="8" data-num="num"></td>
            <td><input type="button" value="9" data-num="num"></td>
            <td><input type="button" value="-" data-num="num"></td>
        </tr>
        <tr>
            <td><input type="button" value="0" data-num="num"></td>
            <td><input type="button" value="." data-num="num"></td>
            <td><input type="button" value="=" data-num="="></td>
            <td><input type="button" value="+" data-num="num"></td>
        </tr>
    </table>
    <script src="./js/app.js"></script>
</body>
</html>
